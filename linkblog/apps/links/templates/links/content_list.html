{% extends 'base.html' %}

{% block content %}
{% for content in items %}
{% with item=content.as_leaf_class %}
<div class="content-item {{ item.content_type }}">
    <div class="content-type">{{ item.content_type }}</div>
    <h3 class="created-time">{{ item.created }}</h3>
    <a href="{{ item.get_absolute_url }}"><h1>{{ item.name }}</h1></a>
    {{ item.synopsis|linebreaks|safe }}
</div>
{% endwith %}
{% endfor %}
{% endblock %}
